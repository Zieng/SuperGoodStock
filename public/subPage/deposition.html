<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <script src="../assets/js/jquery-2.2.3.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
</head>
<body>
    <form class="form-horizontal col-xs-6 col-xs-offset-3" action="/CapAccSys/MoneySave" method="post">
        <fieldset>
            <legend>存入资金</legend>
            <div class="form-group">
                <label class="col-lg-3 control-label">存入金额</label>
                <div class="input-group col-lg-6">
                    <input type="text" class="form-control" name="depositionSum" placeholder="存入金额">
                    <div class="input-group-addon">
                        <span class="glyphicon ">￥</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-3">
                    <button type="reset" class="btn btn-default">取消</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
