<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <script src="../assets/js/jquery-2.2.3.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
</head>
<body>
    <form class="form-horizontal col-xs-6 col-xs-offset-3" action="/CapAccSys/Modify" method="post">
        <fieldset>
            <legend>修改密码</legend>
            <div class="form-group">
                <label class="col-lg-3 control-label">密码类型</label>
                <div class="col-lg-9">
                    <div class="radio col-lg-3">
                        <label>
                            <input type="radio" name="passwordType" id="optionsRadios3" value="transaction" checked="">
                            交易密码
                        </label>
                    </div>
                    <div class="radio col-lg-3">
                        <label>
                            <input type="radio" name="passwordType" id="optionsRadios4" value="withdrawal">
                            取款密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">原始密码</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" name="oldPassword" placeholder="原始密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">新密码</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" name="newPassword1" placeholder="新密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">新密码确认</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" name="newPassword2" placeholder="新密码确认">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-3">
                    <button type="reset" class="btn btn-default">取消</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
